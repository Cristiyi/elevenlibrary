<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
   <head>
       <meta name="viewport" content="width=device-width, initial-scale=1" />  
   <title>Login</title>
   <style type="text/css">
html, body {
	height: 100%;
	width:100%;
	min-width:360px;
}
body {
	background-color: #d9dee2;
	
	
}
#login
{
	margin:0 auto;
	background-color: #fff;
	box-sizing:border-box;
	height: 260px;
	width:30%;
    max-width:400px;
	min-width:360px;
	background-image: -moz-linear-gradient(center top , #fff, #eee);
	vertical-align:central;
	text-align:center;
	
}
#inputs input
{
    background: #f1f1f1 url(http://www.red-team-design.com/wp-content/uploads/2011/09/login-sprite.png) no-repeat;
	border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 1px 1px #ccc inset, 0 1px 0 #fff;
    margin: 0 0 10px;
    padding: 15px 15px 15px 30px;
    width: 75%;
}
h1{
	text-align:center;
}
#username {
    background-position: 5px -2px !important;
}
#password
{
    background-position: 5px -52px !important;
}
#submit {
    background-color: #ffb94b;
	 border-style: solid;
	  border-color: #d69e31 #e3a037 #d5982d;
    border-radius: 3px;
	height: 35px;
	color: #8f5a0a;
	width: 100px;
}
#actions a {
    color: #3151a2;
    float: right;
    line-height: 35px;
    margin-left: 10px;
}
</style>
   </head>
   <body>
   <form id="login">
     <h1>---  Log In  ---</h1>
   <fieldset id="inputs"> 
        <input id="intranetID" type="text" placeholder="IntranetID" autofocus required> 
        <input id="password" type="password" placeholder="Password" required> 
    </fieldset> 
    <fieldset id="actions"> 
        <input type="submit" id="submit" value="Log in"> 
        <a href="">Forgot your password?</a><a href="register.html">Register</a> 
    </fieldset> 
   </form>
</body>
</html>
