<div>
  <div class="row">
    <div>
      <a ui-sref="manage.newBook" type="submit" class="btn btn-success">New</a>
      <button type="submit" class="btn btn-danger" ng-click="deleteAllBooks()">Delete</button>
      <table ng-table="tableParams" class="table table-striped table-hover" show-filter="true">
          <tr ng-repeat="user in $data">
              <td class="text-center" title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                  {{user.name}}
              </td>
              <td class="text-center" title="'Age'" filter="{ age: 'number'}" sortable="'age'">
                  {{user.age}}
              </td>
          </tr>
      </table>
    </div>
  </div>
</div>
