<div ng-controller="ManageBookCtrl">
  <div class="row" style="margin: 100px 100px 200px 100px; font-size:16px">
    <div class="col-md-10 pull-left">
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Book1" value="{{book.name}}">
        </div>
        <div class="form-group">
          <label>LikeNum</label>
          <input type="number" class="form-control" placeholder="1" value="{{book.likeNum}}">
        </div>
        <div class="form-group">
          <label>commentNum</label>
          <input type="number" class="form-control" placeholder="1" value="{{book.commentNum}}">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="{{book.isFree}}"> Free
          </label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="#/manage-books" type="button" class="btn btn-default">Cancel</a>
      </form>
    </div>
  </div>
</div>
