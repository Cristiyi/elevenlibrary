<div ng-controller="ManageBooksCtrl">
  <div class="row" style="margin: 100px 100px 200px 100px">
    <div class="col-md-10 pull-left">
      <a href="#/new-book" type="submit" class="btn btn-success">New</a>
      <button type="submit" class="btn btn-danger" ng-click="deleteAllBooks()">Delete All</button>
      <table class="table table-striped table-hover" style="font-size: 16px">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Like</th>
          <th>Comment</th>
          <th>Free</th>
        </thead>
        <tr ng-repeat="book in books">
          <th>{{book.id}}</th>
          <th>{{book.name}}</th>
          <th>{{book.likeNum}}</th>
          <th>{{book.commentNum}}</th>
          <th>{{book.isFree}}</th>
          <th><a href="#/manage-book/{{bookId}}">Detail</a></th>
        </tr>
      </table>
    </div>
  </div>
</div>
