<div id="LoginPage" ng-Controller="LoginCtrl">
  <div id="Header">
    <a href="#/" id="logo">ElevenLibrary</a>
  </div>
  <div id="Content">
    <h1 class="pageTitle">Log in to your account</h1>
    <div id="Login">
      <div id="LoginForm">
        <form name="loginForm" novalidateng-submit="login()">
          <ul>
            <li>
              <!-- Username -->
              <div class="fieldContainer userField">
                <input type="email" class="field" name="email" tabindex="1" ng-model="user.intrID" placeholder="Email" />
              </div>
            </li>
            <li>
              <!-- Password -->
              <div class="fieldContainer passField">
                <input type="password" class="field" name="password" tabindex="2" ng-model="user.pwd" placeholder="Password" required />
              </div>
            </li>
          </ul>
          <button type="submit" class="loginTrigger btn btn-info">Log in</button>
        </form>
      </div>
      <div class="formError" ng-show="loginForm.email.$dirty" ng-messages="loginForm.email.$error">
        <span class="errorMessage" ng-message="email">Your email is invalid.</span>
      </div>
      <div id="LoginBelow">
        <p>
          <a href="#/login" class="forgotPassLink">Forgot your password?</a>
          <span class="signupText">Don't have an account? <a href="#/register">Sign up now</a></span>
        </p>
      </div>
    </div>
  </div>
</div>
